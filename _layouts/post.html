
---
layout: default
---
<article class="post-content container">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time>{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.categories %}
            <span class="categories">
                {% for category in page.categories %}
                <span class="category">{{ category }}</span>
                {% endfor %}
            </span>
            {% endif %}
        </div>
    </header>

    <div class="post-body">
        {{ content }}
    </div>
</article>
